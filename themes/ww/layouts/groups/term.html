{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>

  {{/* Groups can be part of Orgs */}}
  {{ with (.Param "orgs") }}
    <ul id="tags" class="flex flex-row mb-6">
      {{ range . }}
        {{ partial "tag-builder.html" (dict "tag" . "type" "orgs" "context" $) }}
      {{ end }}
    </ul>
    {{ end }}


  {{ .Content }}
</article>
<h2 class="mt-8">Members</h2>
{{ range .Pages }}
    <article class="list mb-4">
        <h3 class="mb-2">
          <a href="{{ .Permalink }}">
              {{ .Title }}
          </a>
        </h3>
    </article>
{{ end }}
{{ end }}
