{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  {{ .Content }}
</article>

{{ range .Pages.GroupBy "Section" }}
  <h2 class="clear-both mt-8 mb-4">
  {{ with $.Site.GetPage "section" .Key }}
    {{ .Title }}
  {{ else }}
    {{ .Key | title }}
  {{ end }}
  </h2>

  {{ range .Pages }}
    <article class="list mb-4">
        <h3 class="mb-2">
          <a href="{{ .Permalink }}">
              {{ .Title }}
          </a>
        </h3>
        {{ .Summary }}
    </article>
  {{ end }}
{{ end }}
{{ end }}
