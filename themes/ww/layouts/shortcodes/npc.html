{{ $npc := replace (.Get 0) "'" "" }}
{{ $npc := lower (replace $npc " " "-") }}
{{ $page := .Page.GetPage ($npc | printf "%s%s" "/npcs/") }}

{{ if not $page }}
  <span class="link-missing"> {{- (.Get 0) -}} </span>
{{ else }}
  <a href=" {{- $page.Permalink -}} " class="link-npc"> {{- $page.Title -}} </a>
{{ end }}
