{{ $location := replace (.Get 0) "'" "" }}
{{ $location := lower (replace $location " " "-") }}
{{ $page := .Page.GetPage ($location | printf "%s%s" "/locations/") }}

{{ if not $page }}
  <span class="link-missing"> {{- (.Get 0) -}} </span>
{{ else }}
  <a href=" {{- $page.Permalink -}} " class="link-location"> {{- $page.Title -}} </a>
{{ end }}
