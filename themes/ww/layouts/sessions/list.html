{{ define "main" }}
<h1>Real World Sessions</h1>
{{ range sort .Pages ".Title" "desc" }}
    <article class="list mb-10">
        <h2 class="mb-2">
          <a href="{{ .Permalink }}">
            {{ dateFormat "Monday, Jan 2, 2006" .Title }}
          </a>
        </h2>
        {{ .Summary }}
    </article>
{{ end }}
{{ end }}
