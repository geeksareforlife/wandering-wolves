{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  {{ .Content }}
</article>
{{ range .Pages }}
    <article class="mt-10">
        <h2 class="mb-2">
          <a href="{{ .Permalink }}">
              {{ .Title }}
          </a>
        </h2>
        {{ .Summary }}
    </article>
{{ end }}
{{ end }}
