{{/* Base Template for most pages */}}
<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}'>
    {{ partial "head.html" . }}
    <body class="flex flex-col min-h-screen">
        {{- partial "dev-size-indicator.html" . -}}
        {{- partial "header.html" . -}}
        <main class="relative flex-1 mx-8 md:mx-10 lg:mx-12 mt-6 sm:mt-8 mb-20">
        {{- block "main" . }}{{- end }}
        </main>
        {{- partial "dev-parameters.html" . -}}
    </body>
</html>
