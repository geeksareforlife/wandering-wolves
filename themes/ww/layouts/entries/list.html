{{ define "main" }}
<h1>The Chronicles</h1>
{{ range .Pages }}
    <article class="list mb-10">
        <h2 class="mb-2">
          <a href="{{ .Permalink }}">
            {{ partial "aptisdate.html" .Params.aptisdate }}: {{ .Title }}
          </a>
        </h2>
        {{ .Summary }}
    </article>
{{ end }}
{{ end }}
